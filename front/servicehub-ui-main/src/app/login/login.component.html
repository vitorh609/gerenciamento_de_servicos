<div id="layoutauthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                  {{ cadastrando ? 'Cadastro de novo usuário' : 'Entrar' }}
                </h3>
              </div>
              <div class="card-body" >
                <div class="row justify-content-center" >
                  <div class="alert alert-danger" role="alert" *ngIf="messageError" >
                    {{messageError}}
                  </div>
                  <div class="alert alert-primary" role="alert" *ngIf="created">
                    {{message}}
                  </div>
                </div>
                <form #loginForm="ngForm" (submit)="onSubmit()">
                  <div class="form-group">
                    <label for="username" class="small mb-1">Login</label>
                    <input type="text" name="username" id="username"
                           class="form-control py-4"
                           placeholder="Digite seu login" [(ngModel)]="login.username">
                  </div>
                  <div class="form-group">
                    <label for="password" class="small mb-1">Senha</label>
                    <input type="text" name="password" id="password"
                           class="form-control py-4"
                           placeholder="Digite sua senha" [(ngModel)]="login.password">
                  </div>

                  <div class="form-group d-flex align-center justify-content-between mt-4 mb-0">
                    <button type="submit" class="btn btn-primary" *ngIf="!cadastrando">Entrar</button>
                    <button type="submit" class="btn btn-primary" *ngIf="cadastrando">Cadastrar</button>
                    <button type="button" class="btn btn-danger ml-1" *ngIf="cadastrando" (click)="cancelarCadastro()">Cancelar</button>
                  </div>
                </form>

                <div class="card-footer text-center">
                  <div class="small">
                    <a href="http://localhost/login" (click)="prepararCadastro($event)" >
                      Não possui usuário?? Clique aqui.
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
