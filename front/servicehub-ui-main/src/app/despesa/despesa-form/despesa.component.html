<h1 class="mt-4">Despesa</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">
    Cadastro
  </li>
</ol>

<div class="container">
  <form #despesaForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-12">
        <div class="alert alert-success" role="alert" *ngIf="showMessage">
          {{showMessage}}
        </div>

<!--        <div class="alert alert-danger" role="alert"  *ngFor="let erro of errors">-->
<!--          {{erro}}-->
<!--        </div>-->
      </div>
    </div>
    <div class="row">
      <div class="row" *ngIf="despesa.id">
        <div class="col-md-6">
          <div class="form-group">
            <label for="id" >ID:</label>
            <input type="text" class="form-control" [ngModel]="despesa.id" name="id" id="id" disabled="true">
          </div>
        </div>


      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="selectColaborador">Colaborador:</label>
          <select [(ngModel)]="despesa.idColaborador"
                  [ngModelOptions]="{standalone: true}"
                  class="form-control"
                  id="selectColaborador">
            <option value="">Selecione</option>
            <option [ngValue]="colaborador.collaboratorId"
                    *ngFor="let colaborador of colaboradores"
            >
              {{ colaborador.collaborator }}
            </option>
          </select>

        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="selectTipoDespesa">Tipo de despesa:</label>
          <select [(ngModel)]="despesa.idTipoDepesa"
                  [ngModelOptions]="{standalone: true}"
                  class="form-control"
                  id="selectTipoDespesa"
          >
            <option value="">Selecione</option>
            <option [ngValue]="tipoDespesa.id"
                    *ngFor="let tipoDespesa of tipoDespesas"
            >
              {{ tipoDespesa.tipoDespesa }}
            </option>
          </select>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="data" >Data de cadastro</label>
          <input type="text" class="form-control"
                 [(ngModel)]="despesa.data"
                 name="data"
                 id="data"
          >
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="descricao" >Descrição</label>
          <input type="text" class="form-control" [(ngModel)]="despesa.descricao" name="descricao" id="descricao">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label>Valor</label>
          <input type="text" class="form-control" [(ngModel)]="despesa.valor" name="cpf">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success ml-1" >
          <i class="fa fa-save"></i>Salvar
        </button>
        <button type="submit" class="btn btn-primary ml-1" (click)="voltar()">
          <i class="fa fa-arrow-left"></i>Voltar
        </button>
      </div>
    </div>

  </form>
  <div class="row mt-4">
    <div class="col-md-12">
      <app-data-grid
        [header]="dataConfig"
        [listaObjetos]="despesasBusca"
      >
      </app-data-grid>
      <app-page
        [totalPaginas]="totalPaginas"
        (page)="goToPage($event)"
      >
      </app-page>
    </div>
  </div>
</div>
