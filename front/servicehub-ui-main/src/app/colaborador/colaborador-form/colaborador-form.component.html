<h1 class="mt-4">Colaborador</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">
    Cadastro
  </li>
</ol>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="alert alert-success" role="alert" *ngIf="showMessage">
        {{showMessage}}
      </div>

      <div class="alert alert-danger" role="alert"  *ngFor="let erro of errors">
        {{erro}}
      </div>

    </div>
  </div>
  <form #colaboradorform="ngForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="collaborator">Nome</label>
          <input type="text" name="collaborator" id="collaborator" class="form-control" [(ngModel)]="colaborador.collaborator">
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control" [(ngModel)]="colaborador.cpf">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <button type="submit" class="btn btn-success" >
          <i class="fa fa-save"></i>Salvar
        </button>
        <button type="submit" class="btn btn-primary ml-1" (click)="voltar()">
          <i class="fa fa-arrow-left"></i>Voltar
        </button>
      </div>
    </div>
  </form>
</div>
